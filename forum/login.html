<!DOCTYPE HTML>
<html>
	<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Online Forum Login</title>
		<style>
			h1{
				color: #FF0000;
			}
		</style>
	</head>
	<body style="background-color:cyan;">
		<form action="login.php" method="post">
		Username: <input type="text" name="username" /> <br/>
		Password: <input type="password" name="password" /> <br/>
		<input type="submit" name="sub" value="Login"> <br/>
		</form>
		<script>
			var msg = "";
			var url = window.location.href;
			var parts = url.split("?");
			var varParts = parts[1].split("=");
			for(var i = 0; i < varParts.length; i++){
				if(varParts[i].localeCompare("msg") == 0){
					msg = decodeURI(varParts[1]);
					document.write('<h1>' + msg + '</h1>');
				}
			}
		</script>

	</body>
</html>
